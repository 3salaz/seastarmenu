<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./main.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/9.20.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/9.20.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/9.20.0/firebase-performance-compat.js"></script>
    <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body class="h-screen p-4 bg-blue-900">
    <main class="bg-white h-full flex justify-center items-center">
      <div class="container mx-auto h-5/6 bg-white shadow-2xl drop-shadow-lg rounded-md">
        <div class="flex flex-col md:flex-row justify-between h-full">
          <div class="bg-green-900 md:w-1/2">
            <div class="w-full h-[600px]">
              <img class="mySlides hidden h-full object-cover" src="https://via.placeholder.com/500" style="width:100%">
              <img class="mySlides hideen h-full object-cover" src="https://via.placeholder.com/400" style="width:100%">
              <img class="mySlides hidden h-full object-cover" src="https://via.placeholder.com/600" style="width:100%">
            </div>
          </div>
          <div class="flex h-96 md:flex-col md:justify-end md:h-full md:w-1/2 justify-between">
            <div class="md:h-1/2 md:w-auto w-1/2 bg-green-400 flex flex-col md:flex-row">
              <div class="md:w-1/2 bg-blue-200 h-full">
                Cocktail
              </div>
              <div class="md:w-1/2 bg-orange-200 h-full">
                Beer
              </div>
            </div>
            <div class="md:h-1/2 md:w-auto w-1/2 bg-red-400 flex items-center justify-end p-3">
              <div class="w-full h-full p-2 border-dashed border flex justify-center items-center flex-col gap-3">
                <div class="text-xl">
                  Join Us For This
                </div>
                <button class="w-40 rounded-md border p-1">Go There</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
